    <style>
        /* Import Google Fonts for a consistent look */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap');
        
        /* Base font settings */
        body { 
            font-family: 'Lato', sans-serif; 
            /* Ensure smooth scrolling for anchor links */
            scroll-behavior: smooth;
        }
        .font-playfair { font-family: 'Playfair Display', serif; }

        /* Keyframe animations for subtle effects */
        @keyframes fadeInElegant {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fadeInElegant {
          animation: fadeInElegant 1.5s ease-out forwards;
        }

        @keyframes slideInUpSophisticated {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideInUpSophisticated {
          animation: slideInUpSophisticated 1.2s ease-out forwards;
          opacity: 0;
        }

        /* Hover effects for cards and interactive elements */
        .hover-lift:hover {
          transform: translateY(-12px) var(--tw-rotate, 0deg); /* Lift and maintain rotation */
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 8px 16px rgba(0, 0, 0, 0.1);
          transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Project image grayscale effect on hover */
        .project-image {
          filter: grayscale(0%);
          transition: filter 0.5s ease-out;
        }
        .group:hover .project-image {
          filter: grayscale(80%);
        }

        /* Refined button hover effect (if used) */
        .btn-refined:hover {
          background-color: #57534e;
          color: #f5f5f4;
          border-color: #57534e;
        }

        /* Navigation underline animation */
        .nav-underline:after {
          content: '';
          position: absolute;
          width: 0;
          height: 1px;
          display: block;
          margin-top: 5px;
          right: 0; /* Start from right for right-to-left animation */
          background: #292524;
          transition: width .3s ease-out;
        }
        .nav-underline:hover:after {
          width: 100%;
          left: 0; /* Expand to left */
          background: #292524;
        }

        /* Hide scrollbar for horizontal scrolling sections (like skills) */
        .hide-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .hide-scrollbar {
          -ms-overflow-style: none; /* IE and Edge */
          scrollbar-width: none; /* Firefox */
        }

        /* Polaroid card specific styles */
        .polaroid-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 3px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.15s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: 15px;
            padding-bottom: 40px; /* Extra padding for the "polaroid" look below image */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Ensure images/iframes inside fill the space */
            position: relative; /* For absolute positioning of inner media */
        }
        .polaroid-card:hover {
            transform: translateY(-15px) var(--tw-rotate, 0deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .polaroid-image-wrapper {
            width: 100%;
            height: 250px; /* Fixed height for image area */
            overflow: hidden;
            margin-bottom: 10px;
            position: relative; /* For absolute positioning of media */
        }
        .polaroid-image-wrapper img, .polaroid-image-wrapper iframe {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container without distorting aspect ratio */
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), filter 0.7s ease-out;
        }
        .polaroid-text-content {
            text-align: center;
            padding: 0 5px;
            flex-grow: 1; /* Allows text content to take remaining vertical space */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .polaroid-text-content h3 {
            margin-bottom: 5px;
            font-size: 1.6rem;
            line-height: 1.2;
        }
        .polaroid-text-content p {
            font-size: 0.9rem;
            color: #57534e;
            line-height: 1.4;
            margin-bottom: 0;
            flex-grow: 1;
        }
        /* Rotations for a "scattered" polaroid effect */
        .rotate-small-1 { transform: rotate(1deg); }
        .rotate-small-neg-1 { transform: rotate(-1deg); }
        .rotate-small-2 { transform: rotate(2deg); }
        .rotate-small-neg-2 { transform: rotate(-2deg); }

        /* Experience Timeline specific styles */
        .timeline-container {
          position: relative;
        }
        .timeline-line {
          position: absolute;
          left: 0.75rem; /* Aligns with the dot's center */
          width: 3px;
          background-color: #d6d3d1;
          z-index: 0;
        }
        .timeline-item {
          cursor: pointer;
          transition: all 0.3s ease-in-out;
          position: relative;
          padding-left: 2rem; /* Space for the dot */
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
          z-index: 1; /* Ensure items are above the line */
        }

        .timeline-dot {
          content: '';
          position: absolute;
          left: 0.25rem; /* Position relative to .timeline-item */
          top: 0.75rem; /* Adjust to vertically center with text */
          width: 1.25rem;
          height: 1.25rem;
          border-radius: 50%;
          border: 3px solid #f5f5f4; /* Inner border color */
          transition: all 0.3s ease-in-out;
          box-shadow: 0 0 0 2px rgba(0,0,0,0.1); /* Subtle outer ring */
          z-index: 2; /* Ensure dot is on top */
        }
        .timeline-item.active .timeline-dot {
          transform: scale(1.2); /* Enlarge active dot */
          box-shadow: 0 0 0 4px rgba(0,0,0,0.2); /* Stronger outer ring for active dot */
        }
        .timeline-item.active h3, .timeline-item.active p {
          color: #292524; /* Darker text for active item */
        }
        .timeline-details {
          max-height: 0; /* Initially hidden */
          overflow: hidden;
          transition: max-height 0.7s ease-in-out, opacity 0.7s ease-in-out;
          opacity: 0;
          padding: 0 1rem; /* Minimal padding when closed */
        }
        .timeline-details.open {
          max-height: 500px; /* Sufficient height for content to reveal */
          opacity: 1;
          padding: 2rem; /* Full padding when open */
        }

        /* Mobile Menu Specific Styles */
        .mobile-menu-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .mobile-menu-sidebar {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu-sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>

          const orderedProjects = portfolioContent.projects;

          useEffect(() => {
            const skillsContainer = skillsContainerRef.current;
            let intervalId;
            let scrollAmount = 0;
            const scrollSpeed = 0.5;
            const intervalTime = 20;

            const startScrolling = () => {
              if (skillsContainer && !isSkillsScrollingPaused) {
                intervalId = setInterval(() => {
                  if (skillsContainer.scrollWidth > skillsContainer.clientWidth) {
                    if (skillsContainer.scrollLeft + skillsContainer.clientWidth >= skillsContainer.scrollWidth) {
                      skillsContainer.scrollLeft = 0;
                      scrollAmount = 0;
                    } else {
                      scrollAmount += scrollSpeed;
                      skillsContainer.scrollLeft = scrollAmount;
                    }
                  }
                }, intervalTime);
              }
            };

            const stopScrolling = () => {
              clearInterval(intervalId);
            };

            if (skillsContainer) {
              if (!isSkillsScrollingPaused) {
                startScrolling();
              }

              const handleMouseEnter = () => {
                setIsSkillsScrollingPaused(true);
                stopScrolling();
              };

              const handleMouseLeave = () => {
                setIsSkillsScrollingPaused(false);
                scrollAmount = skillsContainer.scrollLeft;
                startScrolling();
              };

              const handleTouchStart = () => {
                setIsSkillsScrollingPaused(true);
                stopScrolling();
              };

              const handleTouchEnd = () => {
                setIsSkillsScrollingPaused(false);
                scrollAmount = skillsContainer.scrollLeft;
                startScrolling();
              };

              skillsContainer.addEventListener('mouseenter', handleMouseEnter);
              skillsContainer.addEventListener('mouseleave', handleMouseLeave);
              skillsContainer.addEventListener('touchstart', handleTouchStart);
              skillsContainer.addEventListener('touchend', handleTouchEnd);

              return () => {
                stopScrolling();
                skillsContainer.removeEventListener('mouseenter', handleMouseEnter);
                skillsContainer.removeEventListener('mouseleave', handleMouseLeave);
                skillsContainer.removeEventListener('touchstart', handleTouchStart);
                skillsContainer.removeEventListener('touchend', handleTouchEnd);
              };
            }
          }, [isSkillsScrollingPaused]);


          useEffect(() => {
            const updateTimelineLineHeight = (containerRef, lineRef, activeIndex) => {
              const container = containerRef.current;
              const line = lineRef.current;
              if (container && line) {
                const items = Array.from(container.querySelectorAll('.timeline-item'));
                if (items.length > 0) {
                  const firstItem = items[0];
                  const lastItem = items[items.length - 1];

                  const firstDotTop = firstItem.offsetTop + (firstItem.querySelector('.timeline-dot')?.offsetTop || 0) + (firstItem.querySelector('.timeline-dot')?.offsetHeight / 2 || 0);

                  line.style.height = `${lastDotBottom - firstDotTop}px`;

            return () => {

                updateTimelineLineHeight(experienceTimelineContainerRef, experienceTimelineLineRef, activeJobIndex);
              });

              document.body.appendChild(el);
              el.select();
              document.execCommand('copy');

              setCopyMessage('Email copied!');
              setTimeout(() => setCopyMessage(''), 3000);
            } catch (err) {
              setCopyMessage('Failed to copy email.');
              console.error('Could not copy text: ', err);
            }
          };

          const handleSubmit = async (event) => {
            event.preventDefault(); // Prevent default form submission
            setFormStatus('Sending...');

            const form = event.target;
            const data = new FormData(form);
            // Formspree endpoint using the provided ID
            const formspreeEndpoint = "https://formspree.io/f/meokbwaw"; 

            try {
                const response = await fetch(formspreeEndpoint, { 
                    method: 'POST',
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    setFormStatus('Message sent successfully!');
                    form.reset(); // Clear the form
                } else {
                    const result = await response.json();
                    if (result.errors) {
                        setFormStatus(result.errors.map(error => error.message).join(', '));
                    } else {
                        setFormStatus('Failed to send message.');
                    }
                }

                setFormStatus('An error occurred. Please try again.');

                  </div>
                  {/* Desktop Navigation */}
                  <nav className="hidden md:flex space-x-12 text-lg font-medium">
                    <a href="#skills" onClick={(e) => handleSmoothScroll(e, 'skills')} className="text-stone-700 hover:text-stone-900 transition-colors duration-300 relative nav-underline">Skills</a>
                    <a href="#experience" onClick={(e) => handleSmoothScroll(e, 'experience')} className="text-stone-700 hover:text-stone-900 transition-colors duration-300 relative nav-underline">Experience</a>
                    <a href="#projects" onClick={(e) => handleSmoothScroll(e, 'projects')} className="text-stone-700 hover:text-stone-900 transition-colors duration-300 relative nav-underline">Projects</a>
                    <a href="#contact" onClick={(e) => handleSmoothScroll(e, 'contact')} className="text-stone-700 hover:text-stone-900 transition-colors duration-300 relative nav-underline">Contact</a>
                  </nav>
                  {/* Mobile Menu Icon */}
                  <div className="md:hidden flex items-center">
                    <MenuIcon className="w-8 h-8 text-stone-700 cursor-pointer" onClick={() => setIsMobileMenuOpen(true)} />
                  </div>
                </div>
              </header>

              {/* Mobile Menu Overlay */}
              {isMobileMenuOpen && (
                <div className="mobile-menu-overlay fixed inset-0 bg-black bg-opacity-50 z-[100] flex justify-end">
                  <div className="mobile-menu-sidebar bg-white w-3/4 max-w-xs h-full p-8 shadow-lg flex flex-col">
                    <div className="flex justify-end mb-8">
                      <XIcon className="w-8 h-8 text-stone-700 cursor-pointer" onClick={() => setIsMobileMenuOpen(false)} />
                    </div>
                    <nav className="flex flex-col space-y-6 text-xl font-medium">
                      <a href="#skills" onClick={(e) => handleSmoothScroll(e, 'skills')} className="text-stone-700 hover:text-stone-900 transition-colors duration-300">Skills</a>
                      <a href="#experience" onClick={(e) => handleSmoothScroll(e, 'experience')} className="text-stone-700 hover:text-stone-900 transition-colors duration-300">Experience</a>
                      <a href="#projects" onClick={(e) => handleSmoothScroll(e, 'projects')} className="text-stone-700 hover:text-stone-900 transition-colors duration-300">Projects</a>
                      <a href="#contact" onClick={(e) => handleSmoothScroll(e, 'contact')} className="text-stone-700 hover:text-stone-900 transition-colors duration-300">Contact</a>
                    </nav>
                  </div>
                </div>
              )}

              {/* Hero Section */}
              <section id="hero" className="relative flex flex-col items-center justify-center text-center py-40 px-4 md:px-16 lg:px-32 min-h-screen bg-stone-50 overflow-hidden">
                <div className="absolute inset-0 bg-gradient-radial from-stone-100/50 to-stone-50/0 z-0"></div>

                <h1 className="relative z-10 text-5xl md:text-7xl font-playfair leading-tight text-stone-900 mb-6 mt-12 tracking-wide animate-slideInUpSophisticated" style={{ animationDelay: '0.4s' }}>
                  Hi, I'm {portfolioContent.name}
                </h1>
                <p className="relative z-10 text-xl md:text-2xl text-stone-700 max-w-full md:max-w-5xl mb-10 font-light tracking-wide leading-relaxed animate-slideInUpSophisticated" style={{ animationDelay: '0.6s' }}>
                  Welcome, esteemed visitor!
                </p>
                
                <div className="relative z-10 w-24 h-px bg-stone-300 mb-12 animate-slideInUpSophisticated" style={{ animationDelay: '0.7s'}}></div>

              </section>

              {/* Skills Section */}
              <section id="skills" className="py-20 md:py-32 px-4 md:px-16 lg:px-32 bg-stone-50">
                <h2 className="text-4xl md:text-6xl font-playfair text-center text-stone-900 mb-12 md:mb-20 flex items-center justify-center">
                  The Tools of Creation
                </h2>
                <div 
                  ref={skillsContainerRef} 
                  className="overflow-x-auto whitespace-nowrap py-4 hide-scrollbar"
                >
                  <div className="inline-flex space-x-6 md:space-x-8 px-2 md:px-0">
                    {portfolioContent.skills.map((skill, index) => (
                      <div
                        key={index}
                        className="flex flex-col items-center justify-center w-32 md:w-40 flex-shrink-0 p-6 md:p-8 bg-stone-50 rounded-lg shadow-sm border border-stone-200 hover-lift"
                      >
                        {skill.logoUrl ? (
                          <img src={skill.logoUrl} alt={`${skill.name} logo`} className="w-12 h-12 md:w-16 md:h-16 object-contain mb-3 md:mb-4 transition-all duration-500" onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/64x64/292524/f5f5f4?text=${skill.name.split(' ')[0].substring(0,3)}` }} />
                        ) : (
                          <div className="text-5xl md:text-7xl mb-4 md:mb-5 text-stone-700"></div>
                        )}
                        <p className="text-base md:text-xl font-medium text-stone-900 text-center whitespace-normal">{skill.name}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Work Experience Section - Interactive Timeline */}
              <section id="experience" className="py-20 md:py-32 px-4 md:px-16 lg:px-32 bg-stone-50 mx-auto max-w-7xl animate-fadeInElegant">
                <h2 className="text-4xl md:text-6xl font-playfair text-center text-stone-900 mb-12 md:mb-20 flex items-center justify-center">
                  Professional Chapters
                </h2>
                <div className="max-w-5xl mx-auto flex flex-col md:flex-row gap-8">
                  <div className="md:w-1/3 space-y-6 md:space-y-8 pr-4 relative timeline-container" ref={experienceTimelineContainerRef}>
                    <div className="timeline-line" ref={experienceTimelineLineRef}></div>
                    {portfolioContent.experience.map((job, index) => (
                      <div
                        key={index}
                        className={`timeline-item ${activeJobIndex === index ? 'active' : ''}`}
                        onClick={() => setActiveJobIndex(index)}
                      >
                        <div className="timeline-dot" style={{ backgroundColor: job.dotColor }}></div>
                        <h3 className="text-xl md:text-2xl font-playfair text-stone-900 mb-1">{job.title}</h3>
                        <p className="text-base md:text-lg text-stone-700 font-medium">{job.company}</p>
                        <p className="text-xs md:text-sm text-stone-600">{job.duration}</p>
                      </div>
                    ))}
                  </div>

                  <div className="md:w-2/3 pl-4">
                    {portfolioContent.experience.map((job, index) => (
                      <div
                        key={index}
                        className={`bg-stone-100 p-6 md:p-8 rounded-lg shadow-lg transition-all duration-500 ease-in-out ${activeJobIndex === index ? 'timeline-details open' : 'timeline-details'}`}
                        style={{ borderLeft: activeJobIndex === index ? `8px solid ${job.dotColor}` : '8px solid #d1d5db' }}
                      >
                        <h3 className="text-2xl md:text-3xl font-playfair text-stone-900 mb-2 md:mb-3">{job.title}</h3>
                        <p className="text-lg md:text-xl text-stone-700 font-medium mb-1 md:mb-2">{job.company} | {job.location}</p>
                        <p className="text-base md:text-lg text-stone-600 mb-4 md:mb-6">{job.duration}</p>
                        <ul className="list-disc list-inside text-stone-700 space-y-2 md:space-y-4 pl-4 md:pl-6">
                          {job.description.map((point, i) => (
                            <li key={i} className="text-sm md:text-base font-light leading-relaxed">{point}</li>
                          ))}
                        </ul>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Projects Section */}
              <section id="projects" className="py-20 md:py-32 px-4 md:px-16 lg:px-32 bg-stone-50 mx-auto max-w-7xl animate-fadeInElegant">
                <h2 className="text-4xl md:text-6xl font-playfair text-center text-stone-900 mb-12 md:mb-20 flex items-center justify-center">
                  Curated Works
                </h2>
                <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-16 md:gap-y-24 gap-x-8 md:gap-x-12 auto-rows-fr">
                  {orderedProjects.map((project, index) => (
                    <div
                      key={index}
                      className={`polaroid-card group hover-lift animate-slideInUpSophisticated ${
                        index % 4 === 0 ? 'rotate-small-1' :
                        index % 4 === 1 ? 'rotate-small-neg-1' :
                        index % 4 === 2 ? 'rotate-small-2' :
                        'rotate-small-neg-2'
                      }`}
                      style={{ animationDelay: `${0.2 * index}s` }}
                    >
                      {project.externalVideoLink ? (
                        <div className="polaroid-image-wrapper relative">
                          <iframe
                            src={`https://www.youtube.com/embed/${getYouTubeVideoId(project.externalVideoLink)}`}
                            title={`${project.title} Video`}
                            frameBorder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowFullScreen
                            className="absolute top-0 left-0 w-full h-full object-cover"
                          ></iframe>
                        </div>
                      ) : project.externalLink ? (
                        <a href={project.externalLink} target="_blank" rel="noopener noreferrer" className="block polaroid-image-wrapper relative">
                          <img
                            src={project.image}
                            alt={`${project.title} Thumbnail`}
                            className="project-image"
                            onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/600x400/292524/f5f5f4?text=${project.title.replace(/\s/g, '+')}%20Link` }}
                          />
                          <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <ArrowRightIcon className="w-16 h-16 md:w-20 md:h-20 text-white" strokeWidth={1.5} />
                          </div>
                        </a>
                      ) : (
                        <div className="polaroid-image-wrapper">
                          <img
                            src={project.image}
                            alt={project.title}
                            className="project-image"
                            onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/600x400/292524/f5f5f4?text=${project.title.replace(/\s/g, '+')}` }}
                          />
                        </div>
                      )}
                      <div className="polaroid-text-content">
                        <h3 className="font-playfair text-stone-900 text-lg md:text-xl">{project.title}</h3>
                        <p className="text-stone-700 font-light text-sm md:text-base" dangerouslySetInnerHTML={{ __html: project.description.replace(/\n/g, '<br/>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') }}></p>
                        {project.apkDownloadLink && (
                          <div className="mt-3 md:mt-4">
                            <a
                              href={project.apkDownloadLink}
                              target="_blank"
                              rel="noopener noreferrer"
                              className="inline-flex items-center justify-center px-3 py-1.5 md:px-4 md:py-2 bg-stone-700 text-stone-50 font-semibold rounded-full shadow-md hover:bg-stone-800 transition-colors duration-300 text-xs md:text-sm"
                            >
                              <DownloadIcon className="mr-1.5 h-3 w-3 md:mr-2 md:h-4 md:w-4" /> Download APK
                            </a>
                          </div>
                        )}
                      </div>
                    </div>
                  ))}
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-20 md:py-32 px-4 md:px-16 lg:px-32 bg-stone-100 mx-auto max-w-7xl animate-fadeInElegant">
                <h2 className="text-4xl md:text-6xl font-playfair text-center text-stone-900 mb-12 md:mb-20 flex items-center justify-center">
                  Let's Connect
                </h2>
                <div className="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 items-start">
                  {/* Contact Form */}
                  <div className="bg-white p-6 md:p-8 rounded-lg shadow-lg border border-stone-200">
                    <h3 className="text-2xl md:text-3xl font-playfair text-stone-900 mb-4 md:mb-6">Send a Message</h3>
                    <form className="space-y-4 md:space-y-6" onSubmit={handleSubmit}> {/* Added onSubmit handler */}
                      <div>
                        <label htmlFor="name" className="block text-base md:text-lg font-medium text-stone-700 mb-1 md:mb-2">Name</label>
                        <input
                          type="text"
                          id="name"
                          name="name" // Added name attribute for Formspree
                          className="w-full px-3 py-2 md:px-4 md:py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-stone-500 focus:border-transparent transition-all duration-200 text-sm md:text-base"
                          placeholder="Your Name"
                          required // Added required attribute
                        />
                      </div>
                      <div>
                        <label htmlFor="email" className="block text-base md:text-lg font-medium text-stone-700 mb-1 md:mb-2">Email</label>
                        <input
                          type="email"
                          id="email"
                          name="_replyto" // Changed name to _replyto for Formspree to set reply-to header
                          className="w-full px-3 py-2 md:px-4 md:py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-stone-500 focus:border-transparent transition-all duration-200 text-sm md:text-base"
                          placeholder="your.email@example.com"
                          required // Added required attribute
                        />
                      </div>
                      <div>
                        <label htmlFor="subject" className="block text-base md:text-lg font-medium text-stone-700 mb-1 md:mb-2">Subject</label>
                        <input
                          type="text"
                          id="subject"
                          name="_subject" // Changed name to _subject for Formspree to set email subject
                          className="w-full px-3 py-2 md:px-4 md:py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-stone-500 focus:border-transparent transition-all duration-200 text-sm md:text-base"
                          placeholder="Subject of your message"
                        />
                      </div>
                      <div>
                        <label htmlFor="message" className="block text-base md:text-lg font-medium text-stone-700 mb-1 md:mb-2">Message</label>
                        <textarea
                          id="message"
                          name="message" // Added name attribute for Formspree
                          rows="4" /* Adjusted rows for mobile */
                          className="w-full px-3 py-2 md:px-4 md:py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-stone-500 focus:border-transparent transition-all duration-200 resize-y text-sm md:text-base"
                          placeholder="Your message..."
                          required // Added required attribute
                        ></textarea>
                      </div>
                      <button
                        type="submit"
                        className="w-full inline-flex items-center justify-center px-4 py-2.5 md:px-6 md:py-3 bg-stone-700 text-stone-50 font-semibold rounded-md shadow-md hover:bg-stone-800 transition-colors duration-300 text-base md:text-lg"
                      >
                        Send Message
                      </button>
                      {formStatus && ( // Display form status message
                        <p className={`mt-3 md:mt-4 text-center text-sm ${formStatus.includes('success') ? 'text-green-600' : 'text-red-600'} animate-fadeInElegant`}>
                            {formStatus}
                        </p>
                      )}
                    </form>
                  </div>

                  {/* Contact Info & Social Links */}
                  <div className="bg-stone-50 p-6 md:p-8 rounded-lg shadow-lg border border-stone-200 flex flex-col">
                    <div className="mb-8 md:mb-12">
                      <h3 className="text-2xl md:text-3xl font-playfair text-stone-900 mb-3 md:mb-4">Reach Out Directly</h3>
                      <p className="text-base md:text-lg text-stone-700 mb-4 md:mb-6">
                        Feel free to connect with me via email for any inquiries or collaborations.
                      </p>
                      <div className="flex items-center text-stone-700">
                        <MailIcon className="w-6 h-6 mr-3 md:w-8 md:h-8 md:mr-4 text-stone-600" strokeWidth={1.5} />
                        {showEmailInContact ? (
                          <span className="text-base md:text-lg font-semibold text-stone-800 flex items-center">
                            {portfolioContent.contact.email}
                            <button
                              onClick={copyEmailToClipboard}
                              className="ml-1.5 p-0.5 md:ml-2 md:p-1 rounded-full bg-stone-200 hover:bg-stone-300 transition-colors duration-200"
                              title="Copy email to clipboard"
                            >
                              <CopyIcon className="w-4 h-4 md:w-5 md:h-5 text-stone-600" />
                            </button>
                          </span>
                        ) : (
                          <button
                            onClick={() => setShowEmailInContact(true)}
                            className="px-3 py-1.5 md:px-4 md:py-2 bg-stone-700 text-stone-50 font-semibold rounded-md shadow-md hover:bg-stone-800 transition-colors duration-300 text-base md:text-lg"
                          >
                            Press to reveal email
                          </button>
                        )}
                      </div>
                      {copyMessage && (
                        <p className="mt-2 text-sm text-stone-600 animate-fadeInElegant">{copyMessage}</p>
                      )}
                    </div>

                    <div>
                      <h3 className="text-2xl md:text-3xl font-playfair text-stone-900 mb-3 md:mb-4">Find Me Online</h3>
                      <p className="text-base md:text-lg text-stone-700 mb-4 md:mb-6">
                        Explore my professional network and creative works on these platforms.
                      </p>
                      <div className="flex justify-center md:justify-start space-x-6 md:space-x-8">
                        <a
                          href={portfolioContent.contact.linkedin}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="text-stone-700 hover:text-stone-900 transition-colors duration-300 transform hover:scale-110"
                        >
                          <LinkedinIcon className="w-10 h-10 md:w-12 md:h-12" strokeWidth={1.5} />
                        </a>
                        {/* Add other social links here, e.g., Github, Behance */}
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="py-8 md:py-12 px-4 md:px-16 lg:px-32 bg-stone-900 text-stone-50 text-center rounded-t-xl mt-8 md:mt-12">
                <p className="text-sm md:text-base">&copy; {new Date().getFullYear()} {portfolioContent.name}. All rights reserved.</p>
                <p className="text-xs md:text-sm text-stone-400 mt-2 md:mt-4 font-light">Artistry in Every Detail. Crafted with Distinction.</p>
              </footer>
            </div>
          );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
